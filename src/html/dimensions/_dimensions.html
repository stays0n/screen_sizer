<section class="dimensions">
  <div class="container">
    <h1 class="sr-only">
      Some features here
    </h1>

    <div class="dimensions__wrapper">
      <h2 class="sr-only">
        Dimensions
      </h2>

      <div class="dimensions__wrap">
        <div class="dimensions__sizes">
          <span class="dimensions__width" id="dimensions_width"></span>
          <span>
            x
          </span>
          <span class="dimensions__height" id="dimensions_height"></span>
        </div>
      </div>

      <ul class="dimensions__info">
        @@loop('./_dimensions-item.html', [
        {'text': 'Browser name:', 'id': 'browser_name'},
        {'text': 'Works pace:', 'id': 'work_space'},
        {'text': 'CSS pixel-ratio:', 'id': 'pixel_ratio'},
        {'text': 'Display bit:', 'id': 'display_bit'},
        ])
      </ul>
    </div>
  </div>
</section>
