<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Screen sizer - Screen resolutions table | Beta</title>

  <link rel="shortcut icon" type="image/png" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <meta name="theme-color" content="#ffffff">
  <script src="js/resolutions-page.min.js" defer></script>
</head>

<body>
  <header class="header">
  <div class="container">
    <nav class="header__navigation">
      <div class="header__more">
        <a class="header__logo logo" href="http://soroc.xyz/">
          <img class="logo__image" src="images/logo_app.svg" alt="logo">
        </a>

        <button class="header__burger burger" type="button">
          <span class="burger__line"></span>
          <span class="sr-only">Menu</span>
        </button>
      </div>

      <div class="header__wrap">
        <ul class="header__menu">
          <li class="header__item">
            <a class="header__link" href="/index.html">Home page</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#" data-info="pixels">Pixels</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#" data-info="dpippi">DPI/PPI</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#" data-info="remem">REM/EM</a>
          </li>
          <li class="header__item">
            <a class="header__link header__link--green" href="#" data-info="app">
              <svg>
                <use xlink:href="images/sprite.svg#android_app"></use>
              </svg>
              <span>Android app</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="header__overlay"></div>
</header>

  <div id="content">
    <section class="resolutions">
  <div class="container">
    <h1 class="sr-only">
      Resolutions of mobile devices
    </h1>

    <div class="resolutions__wrapper">
      <h2 class="sr-only">
        Most popular resolutions
      </h2>

      <div class="resolutions__inner">
        <div class="resolutions__wrap">
          <h3 class="resolutions__title">
            Resolution table
          </h3>

          <p>
            All resolutions shown below are in pixels.
          </p>
          <div class="resolutions__buttons">
            <button class="resolutions__button resolutions__button--active" type="button" data-device="android">
              Android
            </button>
            <button class="resolutions__button" type="button" data-device="apple">
              iOS
            </button>
          </div>
          <table class="resolutions__table" id="resolutions_table"></table>
        </div>
      </div>
    </div>
  </div>
</section>
  </div>

  <section class="modal" id="modal"></section>
</body>

</html>
