<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Screen sizer - Find out screen resolution | Beta</title>

  <link rel="shortcut icon" type="image/png" href="favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/main.min.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <nav class="header__navigation">
          <div class="header__more">
            <a class="header__logo logo" href="http://soroc.xyz/">
              <img class="logo__image" src="images/logo_app.svg" alt="logo">
            </a>

            <button class="header__burger burger" type="button">
              <span class="burger__line"></span>
              <span class="sr-only">Menu</span>
            </button>
          </div>

          <ul class="header__menu">
            <li class="header__item">
              <a class="header__link" href="#" data-info="pixels">Pixels</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#" data-info="dpippi">DPI/PPI</a>
            </li>
            <li class="header__item">
              <a class="header__link" href="#" data-info="remem">REM/EM</a>
            </li>
            <li class="header__item">
              <a class="header__link header__link--green" href="#" data-info="app">
                <svg>
                  <use xlink:href="images/sprite.svg#android_app"></use>
                </svg>
                <span>Android app</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="header__overlay"></div>
    </div>

    <div class="header__content">
      <div class="container">
        <h1 class="sr-only">
          Some features here...
        </h1>

        <div class="header__dimensions dimensions">
          <h2 class="sr-only">
            Dimensions
          </h2>

          <div class="dimensions__wrap">
            <div class="dimensions__sizes">
              <span class="dimensions__width" id="dimensions_width"></span>
              <span>
                x
              </span>
              <span class="dimensions__height" id="dimensions_height"></span>
            </div>
          </div>

          <ul class="dimensions__info">
            <li class="dimensions__item">
              <h3 class="dimensions__heading">
                Browser name:
              </h3>
              <span id="browser_name"></span>
            </li>
            <li class="dimensions__item">
              <h3 class="dimensions__heading">
                Works pace:
              </h3>
              <span id="work_space"></span>
            </li>
            <li class="dimensions__item">
              <h3 class="dimensions__heading">
                CSS pixel-ratio:
              </h3>
              <span id="pixel_ratio"></span>
            </li>
            <li class="dimensions__item" data->
              <h3 class="dimensions__heading">
                Display bit:
              </h3>
              <span id="display_bit"></span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="header__modal modal"></div>
  </header>
</body>

</html>
