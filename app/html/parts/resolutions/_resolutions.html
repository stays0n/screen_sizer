<section class="resolutions">
  <div class="container">
    <h1 class="sr-only">
      Resolutions of mobile devices
    </h1>

    <div class="resolutions__wrapper">
      <h2 class="sr-only">
        Most popular resolutions
      </h2>

      <div class="resolutions__inner">
        <div class="resolutions__wrap">
          <h3 class="resolutions__title">
            Resolution table
          </h3>

          <p>
            All resolutions shown below are in pixels.
          </p>
          <div class="resolutions__buttons">
            <button class="resolutions__button resolutions__button--active" type="button" data-device="android">
              Android
            </button>
            <button class="resolutions__button" type="button" data-device="apple">
              iOS
            </button>
          </div>
          <table class="resolutions__table" id="resolutions_table"></table>
        </div>
      </div>
    </div>
  </div>
