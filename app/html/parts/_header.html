<header class="header">
  <div class="container">
    <nav class="header__navigation">
      <div class="header__more">
        <a class="header__logo logo" href="http://soroc.xyz/">
          <img class="logo__image" src="images/logo_app.svg" alt="logo">
        </a>

        <button class="header__burger burger" type="button">
          <span class="burger__line"></span>
          <span class="sr-only">Menu</span>
        </button>
      </div>

      <div class="header__wrap">
        <ul class="header__menu">
          <li class="header__item">
            <a class="header__link" href="/@@href">@@to</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#" data-info="pixels">Pixels</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#" data-info="dpippi">DPI/PPI</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#" data-info="remem">REM/EM</a>
          </li>
          <li class="header__item">
            <a class="header__link header__link--green" href="#" data-info="app">
              <svg>
                <use xlink:href="images/sprite.svg#android_app"></use>
              </svg>
              <span>Android app</span>
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="header__overlay"></div>
</header>
